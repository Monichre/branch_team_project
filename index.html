        <h1></h1>

      </div>

    <div class="container">
      <div class="row">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-6">
              <input type="dogInfo" class="form-control" id="nameSubmit" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="breed" class="col-sm-2 control-label">Breed</label>
            <div class="col-sm-6">
              <input type="dogInfo" class="form-control" id="breedSubmit" placeholder="Breed">
            </div>
          </div>
          <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-6">
              <input type="dogInfo" class="form-control" id="genderSubmit" placeholder="Gender">
            </div>
          </div>
          <div class="form-group">

            <div class="col-sm-6">
              <input type="dogInfo" class="form-control" id="ageSubmit" placeholder="Age">
            </div>
          </div>
          <div class="form-group">
            <label for="coloration" class="col-sm-2 control-label">Coloration</label>
            <div class="col-sm-6">
              <input type="dogInfo" class="form-control" id="colorationSubmit" placeholder="Coloration">
            </div>
          </div>
          <div class="form-group">
            <label for="temperament" class="col-sm-2 control-label">Temperament</label>
            <div class="col-sm-6">
              <input type="dogInfo" class="form-control" id="temperamentSubmit" placeholder="Temperament">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <button type="submit" class="btn btn-default"></button>
            </div>
          </div>
        </form>
        <div class="col-md-6">
          <h2 class="dogName"></h2>
          <ul>
            <li class="breedInfo"></li>
            <li class="genderInfo"></li>
            <li class="ageInfo"></li>
            <li class="colorationInfo"></li>
            <li class="temperamentInfo"></li>
          </ul>
        </div>
      </div>
